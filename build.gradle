plugins {
    id 'com.github.johnrengelman.shadow' version '4.0.3'
    id 'java'
}

group 'jp.co.kuma-neko'
version 'v0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.im4java:im4java:1.4.0'
    compile 'com.tinify:tinify:latest.release'
    compile "commons-io:commons-io:2.4"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

def applicationName = 'image-magik'
shadowJar {
    archiveName = String.format("%s-%s.jar", applicationName, version)
    mergeServiceFiles()
    exclude 'META-INF/*.SF'
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
}
jar {
    manifest {
        attributes 'Main-Class': 'jp.co.kumaneko.image.ImageTool'
    }
}
